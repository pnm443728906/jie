	<style>
	/* * 代表选择所有的元素，也就是说对所有元素都有作用*/
	* {
		/*外边距 都为 0*/
		margin: 0;
		/*内边距 都为 0*/
		padding: 0;
	}

	.container {
		width: 100%;  

		/* 高度为 XX 像素 */
		/* vh 代表整个高度的1%，所以 100vh 就是整个页面的高度 */
		height: 100vh;

		background: url(img/bg.jpg);

		background-size: 100% 100%;
	}

	.firefly {
		width: 50px;
		height: 50px;
		background: url(img/1.gif);
		background-size: 100% 100%;
		position: absolute; 
	}
	</style>


	<div class="container" id="box1"> </div>


<script src="animate-2.0.1.js"></script>

<script>

var oDiv = document.getElementById("box1");

// 1. 创建萤火虫
var oFirefly = document.createElement("div");

oFirefly.className = "firefly";

oDiv.appendChild(oFirefly);

// 让萤火虫飞
fly();

function fly() {
	var x = Math.random() * 1000;
	var y = Math.random() * 300;

	animate(oFirefly, {left: x, top: y}, 3000, "QuadEaseOut", function() {
		// 继续飞
		fly();
	})
}

// 思路：

</script>
