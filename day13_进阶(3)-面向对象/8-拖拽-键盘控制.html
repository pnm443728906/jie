  <img src="bird.jpg" id="bird" style="position: absolute;">


<script>

var oBird = new Box("bird")

// 引擎对象，   开始、结束

window.onkeydown = function(e) {
	if (e.keyCode == 37)
	{
		oBird.left();
	}
	else if (e.keyCode == 39)
	{
		oBird.right();
	}
}





// 构造函数
function Box(birdId)
{
	// 属性
	this.ele = document.getElementById(birdId);

	// 初始位置
	this.x =  this.ele.offsetLeft;
	this.y =  this.ele.offsetTop;

	// 方法
	//  上
	this.up = function() {
		this.y--;
		this.ele.style.top = this.y + "px";
	}
	//  下
	this.down = function() {
		this.y++;
		this.ele.style.top = this.y + "px";

	}
	//  左
	this.left = function() {

		this.x--;


		this.ele.style.left = this.x + "px";

	}
	//  右
	this.right = function() {
		this.x++;
		console.log("right:" + this.x);
		this.ele.style.left = this.x + "px";

	}
}
