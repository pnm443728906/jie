// 构造函数 
function Person(n, h) {

	this.name = n;

	// 添加属性
	this.height = h;

	// 添加动作/行为/方法/函数
	this.play = function() {
		console.log("玩游戏")
	}
}

// 创建对象时，可以传递参数，与函数调用的规则是一致的，一一对应的

var Jack = new Person("Jack", 100)

console.log(Jobs.name, Jobs.height )
console.log(Jack.name, Jack.height )
