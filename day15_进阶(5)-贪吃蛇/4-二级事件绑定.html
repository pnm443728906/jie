//    当我点击方块会 出现什么
// 只输出 m2 
function m1() {
	console.log("点击了 m1")
}

function m2() {
	console.log("点击了 m2")
}



// DOM2级事件绑定
var oDiv = document.getElementById("box1");

//  第1个参数：  事件名，例如 click, mousemove, keydown 等，注意前面没有 on
//  第2个参数：  事件处理函数
//  第3个参数：  事件流的方向， true 代表 事件捕获， false 代表 事件冒泡。默认是false，可以省略不写

//  addEventListener 可以支持多个事件处理函数，都会执行
oDiv.addEventListener("click", m1)
oDiv.addEventListener("click", m2)
