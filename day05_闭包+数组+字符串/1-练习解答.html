// jc 函数是用于求 n 的阶乘！
function jc(n)
{
	// 思路： 1..n 循环，累乘
	var sum = 1;

	for (var i = 1; i <= n; i++)
	{
		sum *= i;
	}

	//return 代表函数返回的结果
	return sum;
}

/*

如果整数A 的全部约数（包括1，不包括A 本身）之和等于B，且整数B 的全部约数
（包括1，不包括B 本身）之和等于A，则称整数A和B是一对亲密数。
求3000 以内的全部亲密数。

思路：
	1. 定义1个函数 ys, 作用是 求 参数n 的全部约数（包括1，不包括n本身）之和
			求约数：  1..n-1 循环

	2. 1..3000 循环，循环变量i， 求出循环变量i的 约数之和 b  
				判断  b的约数之和c ==？ 循环变量i
					是： 循环变量i 与 b 才是亲密数
//*/

for (var i = 1; i <= 3000; i++)
{
	// ys(i) 代表 i的约数之和
	var b = ys(i);

	// // ys(i) 代表 b的约数之和
	if (ys(b) == i && b != i)
	{
		document.write(i + ", " + b + " 是一对！<br>");
	}
}

// 函数 ys, 作用是 求 参数n 的全部约数（包括1，不包括n本身）之和
function ys(n)
{
	var sum = 0;
	for (var i = 1; i <= n-1; i++)
	{
		if (n % i == 0)
		{
			sum += i
		}
	}
	return sum
}
