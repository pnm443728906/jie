// 3. 计算N个数字的和（百度找资料）

// 写1个函数 求n个数字之和（n不确定）


document.write(  sum(1, 2, 3, 4, 5, 1,231,312,4,1312,312,3123,1231,23,12,312) )

function sum()
{
	console.log(  typeof( arguments )  )

	var s = 0

	// arguments 是数组， arguments.length 就是长度
	for (var i = 0; i < arguments.length; i++)
	{
		s += arguments[i]
	}

	return s;
}
