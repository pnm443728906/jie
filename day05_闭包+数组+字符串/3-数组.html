// 定义数组a，用于存储所有长沙人的工资
var a = [];

// 修改数组a的长度为 7640000, 因为长沙的人口数是 764万
a.length = 7640000;

// 给每位长沙人定义工资

{
	a[i] = i
}

// 1. 先求总共的钱

for (var i = 0; i < a.length; i++)
{
	sum += a[i];
}
