while (a <= 5)
{
	// 当天是星期二，生病了，请假一天
	if (a == 2)
	{
		// 为了避免continue 跳过a++, 所以，在这里多增加1天
		a++;

		// continue 的作用是 从当前代码开始 结束 【本次】循环，进入下一次循环
		continue;
	}
