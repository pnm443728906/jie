// 打印100以内7的倍数
//     可以复制粘贴，  11:16 对答案


var a = 0;

while (a <= 100)
{
	// 如果 a 对 7 求余，说明是7的倍数
	if (a % 7 == 0)
	{
		document.write(a);
		document.write(", ");
	}

	a++;
}
