  div {
	  width: 100px;

	  background: red;

	  position: absolute;
  }
  </style>

<input type="button" value="按钮1" id="btn1">
<input type="button" value="按钮2" id="btn2">

<div id="div1" style="top:20px;left:500px;width:100px;"> </div>
<div id="div2" style="top:200px;left:0px"> </div>


<script>

var oDiv1 = document.getElementById("div1")
var oDiv2 = document.getElementById("div2")

var oBtn1 = document.getElementById("btn1") 
var oBtn2 = document.getElementById("btn2") 

oBtn1.onclick = function() {
	// 调用中的参数，称为 实参
	move(oDiv1, 300) 
}

oBtn2.onclick = function() {
	move(oDiv2, 600)
}


// 10:55 继续
/*
 * 如果写1个函数，
 *   就要写1个函数的使用说明，告诉我们调用者，该怎么函数 
 *     
 * move  移动物体
 *    参数1  obj	 对象 代表需要移动的物体
 *    参数2  target  数字 代表物体移动的终止位置
 */

function move(obj, target) {
	// 下一次运行前，先关闭之前 物体obj的定时器 t
	clearInterval(obj.t)

	// 在对象中新增属性t，值为定时器编号
	obj.t = setInterval(function() {
		// 1. 先获取物体的初始值 
		var current = parseInt(obj.style.left)

		// 2. 调整位置
		//    速度
		var speed = (current > target) ? -10 : 10   
		current += speed;

		// 3. 判断是否到达目的地
		if ( target == current) {
			console.log("清除定时器")

			// 终止物体定时器 obj.t
			clearInterval(obj.t)
			
			// 终止函数，不要更新位置
			return ;
		}
		
		// 4. 更新位置
		obj.style.left = current + "px";
	}, 50)
}

</script>
