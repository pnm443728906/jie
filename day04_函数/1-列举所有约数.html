  /*
  // 第4题 难度★ 用户输入一个数字，在控制台中列出它的所有约数。


//  约数    能够被整除的数字
//        6    约数： 1, 2, 3, 6
//  1. 明确需求

//  2. 思路  总体设计
//         1..n循环    如果这个数字能整除，那么就输出当前数（约数）

//  3. 编码

var n = 12;

for (var i = 1; i <= n; i++)
{
	if (n % i == 0)
	{
		document.write(i + ", ");
	}
}

// 4. 测试
//*/



/*

参考水仙花 如果一个数恰好等于它的因数之和，则称该数为“完美数”。 例如： 第1个完全数是6，它有因数1、2、3、6，除去它本身6外，其余3个数相加，1+2+3=6。第2个完全数是28，它有因数1、2、4、7、14、28，除去它本身28外，其余5个数相加，1+2+4+7+14=28。 试寻找1~10000之间的所有完美数。

思路：
	
1个数字的情况
	求出所有的约数（不包括本身）
	求出所有约数之和
		定义1个空间 初始值为0
		循环所有的约数，累加到这个空间
		最终的结果是所有约数之和

	判断： 约数之和 == 数字
		是： 输出
		否： 不输出

/*
苹果3元一个，鸭梨2元一个，桃子1元一个。现在想用200元买100个水果，在控制台中列出所有可能性。


思路：
	设 苹果 x 个， 梨子 y个， 桃子 z个

	满足条件  x + y + z == 100
			  3*x +2*y + z == 200

		x: 0 ~ 70
		y: 0 ~ 100
		z: 0 ~ 100

*/

for (var x = 0; x <= 70; x++)
{
	for (var y = 0; y <= 100; y++)
	{
		for (var z = 0; z <= 100; z++)
		{
			if (x + y + z == 100 && 3*x +2*y + z == 200)
			{
				document.write("苹果：" + x);
				document.write("鸭梨：" + y);
				document.write("桃子：" + z);
				document.write("<br>");
			}
		}
	}
}
