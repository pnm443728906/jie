function m1()
{
	var a = 10

	function m2()
	{
		// 函数m2使用了 父函数中的变量 a，那么变量a的空间就不会销毁（释放）
		//  子函数使用了父函数的空间，称为闭包。
		a++

		console.log(a)
	}

	// 返回这个函数 m2
	return m2;
}

// 将m1函数的返回值 赋值给 f1, 这里相当于 f1 等于 m2
var f1 = m1()

// 输出11
