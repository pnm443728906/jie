 <body>

<ul>
	<li> 1 </li>
	<li> 2 </li>
	<li> 3 </li>
</ul>

<script>


//  【14:40】  对对
//  s 代表有很多
//  TagName  标签名

// 返回的结果 aLi 是 【类似数组】 的东西，里面存在很多元素
var aLi = document.getElementsByTagName("li")

// 不能采用 快速遍历 的来修改其中的元素
for (var i = 0; i < aLi.length; i++)
{
	aLi[i].style.color = "red"
}

// 【注意】 修改其中的元素，必须通过 下标来修改
// aLi[1].style.border = "1px solid red";

//  aLi.length  代表获取的元素个数
//     document.write(  aLi.length  );

</script>
