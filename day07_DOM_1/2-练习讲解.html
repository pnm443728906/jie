//  思路：

//					首位    空白字符(多个)
//                   ^		  \s{1,}

//       2. 字符串中的替换方法，将满足规则的字符 全部替换成 ""

console.log(  ("    今天天气不错")  )
console.log(  trim("    今天天气不错")  )
console.log(  trim("    今天   天气不   错")  )

console.log(  trim("的的的")  )

function trim(str)
{
	var reg = /^\s{1,}/;

	// 返回替换后的结果【注意】 replace 不会改变str原本的内容
	return str.replace(reg, "")

/*
将div#demo.demo转化成<div id="demo" class="demo"></div>


思路：
	1. 提取 3部分的内容 （正则表达式）
		
开始  【字母(1个以上)】   #    【名字(1个以上)】  . 【名字(1个以上)】  结束
  ^      ([a-zA-Z]+)        #       (\w+)             \.   (\w+)              $
 
	2. 字符串拼接成最终的结果即可

*/


//var str = "div#demo.demo";
// var str = "p#pp1.pp2";

var str = "img#pic1.pic2";


var reg = /^([a-zA-Z]+)#(\w+)\.(\w+)$/


// 得到匹配数组
var arr = str.match(reg)

console.log(arr)


// <div id="demo" class="demo"></div>
var result = '<' + arr[1] + ' id="' + arr[2] + '" class="' + arr[3] + '"></' + arr[1] + '>';

console.log(result)
