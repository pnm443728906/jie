 <body>
  <style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 600px;
			height: 40px;
			line-height: 40px;
			border: 1px solid red;
			margin: 100px;
			position: relative;
			overflow: hidden;
		}
		div ul{
			position: absolute;
			top: 0;
			left: 0;
			list-style: none;
		}
	</style>

	<div>
		<ul>
			<li>通知：明天上课啊，后天也上课啊！</li>
			<li>通知：熬过六天就休息了！</li>
			<li>通知：哈哈哈哈哈哈哈哈哈哈！</li>
		</ul>
	</div>


	<!-- 1. 引入库文件 -->
	<script src="animate-2.0.1.js"></script>

	<script>

// 思路： 采用动画来改变 ul 的top 值

//    1. 得到ul
var oUl = document.getElementsByTagName("ul")[0];


// 为了能够无缝滚动，复制一份文字
oUl.innerHTML += oUl.innerHTML;

//    2. 定时改变 top 值

var i = 1;

setInterval(function() {
	
	// 每一列高度是 40像素， 所以往上移动40像素相当于 往上走了
	animate(oUl , {top: -40 * i} , 1000, function() {

		// 指向下一次的位置
		i++;

		// 如果到最后一张
		if (i == 4)
		{
			//  0, 1, 2,  3(0)
			// 瞬间切换到 第 0 张图片
			oUl.style.top = "0px";

			// 继续从下一张开始
			i = 1;
		}
	});

	
}, 2000);


// 动画持续时间 1000
// 轮播间隔时间 500

//    如果 轮播间隔时间  设置得比  动画持续时间 短的话，就会乱套

//  所以，注意 轮播间隔时间  设置得比  动画持续时间 长的话， 称为 间歇性轮播



	</script>
 </body>
