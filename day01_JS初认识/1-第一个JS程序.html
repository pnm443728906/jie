	<!-- js代码要求写在 script 标签对中！
	type  类型   text/javascript 代表是 JS程序  【省略】

	language  各个浏览器的支持程度都不一样，所以也可以不写
	-->
<script type="text/javascript">

// 这里是注释
//  document.write 输出内容到页面上
//   内容必须要加上 "" 
// 【注意】
//     1. 符号必须用英文状态的
//     2. 区分大小写的
//     3. 一句话的最后，分号可加可不加，但是建议加上，代表这句话讲完了！
document.write("人如果没有梦想，那和咸鱼有什么区别");

// 如果你要换行的话，应该也输出1个换行才可以的
//    <br>
document.write("<br />");

document.write("<h3>咸鱼也是有梦想的！</h3>");

// 我要在页面上 输出 <h3>, 怎么办？
//   < 是代表标签的，所以，需要特别处理，规定：用 &lt;  替代
//    >   &gt;
document.write("&lt;h3&gt;");

// 【练习】： 在页面上 输出 <h3>
